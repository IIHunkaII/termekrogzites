<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Termekek</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div class="container">
        <p class="h2 my-5">Record Fruit</p>

        <p class="h5 mb-4">Summary</p>
        <table class="table mb-5">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Name</th>
                    <th scope="col">Price</th>
                    <th scope="col">Amount</th>
                    <th scope="col">Unit</th>
                </tr>
            </thead>
            <tbody id="rowsDiv">
               
            </tbody>
        </table>

        <form>
            <p class="h5 mb-4">Add data</p>
            <div class="row">
                <input type="hidden" id="id">
                <div class="col">
                    <p class="form-label">Name</p>
                    <input id="name" type="text" class="form-control" pattern="[A-Z a-z]{5,}" placeholder="Min 5 characters!">
                </div>
                <div class="col">
                    <p class="form-label">Price (HUF)</p>
                    <input id="price" type="number" class="form-control" value="2" min="2">
                </div>
                <div class="col">
                    <label class="form-label">Amount</label>
                    <input id="amount" type="number" class="form-control" value="1" min="1">
                    <div class="form-check mt-3">
                      <input id="kg" class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                      <label class="form-check-label" for="flexRadioDefault1">Kilograms (kg)</label>
                  </div>
                    <div class="form-check">
                        <input id="pcs" class="form-check-input" type="radio" name="flexRadioDefault" checked>
                        <label class="form-check-label" for="flexRadioDefault2">Pieces (pcs)</label>
                    </div>
                </div>
                <button type="submit" id="update" class="btn btn-primary mt-4">Submit</button>
            </div>
        </form>
    </div>
</body>
</html>
